<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>

    <script>
        const distancia = prompt('Ingrese la Distancia en mts:', ''); 

        if (distancia>0 && distancia<=1000)
        {
        console.log(`Viajar a Pie`)
        document.write(`Viajar a Pie`)
        }   
        else if (distancia>1000&& distancia<=10000)
        {
        console.log(`Viajar en Bicicleta`)
        document.write(`Viajar en Bicicleta`)
        }  
        
        else if (distancia>10000 && distancia<=30000)
        {
        console.log(`Viajar en colectivo`)
        document.write(`Viajar en colectivo`)
        } 
        else if (distancia>30000 && distancia<=100000)
        {
        console.log(`Viajar en auto`)
        document.write(`Viajar en auto`)
        } 
        else if (distancia>100000 )
        {
        console.log(`Viajar en Avion`)
        document.write(`Viajar en Avion`)
        } 



    </script>
</head>
